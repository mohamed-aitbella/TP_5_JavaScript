<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz </title>
</head>
<body>

    <h1>Quiz </h1>
    <button onclick="lancerQuiz()">Démarrer le Quiz</button>
    <script>
        const QUESTIONS = [
            ["Quelle est la capitale de la France?", "Paris"], // [cite: 12]
            ["Combien font 2 + 2 ?", "4"],
            ["Quel langage est utilisé pour rendre les sites web interactifs ?", "JavaScript"],
            ["Quelle est lanne de lamarche vire ?", "1975"],
            ["Combien de jours y a-t-il dans une année non bissextile ?", "365"]
        ];
        function lancerQuiz() {
            
            let score = 0; 
            const totalQuestions = QUESTIONS.length;
            for (let i = 0; i < totalQuestions; i++) {
                const question = QUESTIONS[i][0];
                const reponseCorrecte = QUESTIONS[i][1];
                const reponseUtilisateur = prompt(question); 
                if (reponseUtilisateur === null) {
                    alert("Quiz annulé.");
                    return; 
                }
                if (reponseUtilisateur.trim().toLowerCase() === reponseCorrecte.toLowerCase()) {
                    alert("Réponse juste !");
                    score++;
                } else {
                    alert("Réponse fausse. La bonne réponse était : " + reponseCorrecte);
                }
            }
            alert("Quiz terminé  \nVous avez répondu correctement à " + score + " questions sur " + " totalQuestions");
        }
    </script>
</body>
</html>
